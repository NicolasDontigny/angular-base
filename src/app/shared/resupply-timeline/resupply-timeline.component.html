<div id="timeline-container">
  <ul class="timeline-list">
    <li
      *ngFor="let resupplyPoint of resupplyPoints; let i = index"
      class="timeline-resupply-point"
    >
      <pct-resupply-point
        [point]="resupplyPoint"
        [nextPoint]="resupplyPoints[i+1]"
      ></pct-resupply-point>
    </li>
  </ul>
</div>
